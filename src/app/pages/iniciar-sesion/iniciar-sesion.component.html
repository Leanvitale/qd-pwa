<div class="text-center">
    <img [src]="REGISTER_IMG" class="img-register mt-4 mb-2">
</div>

<h2 class="mt-3">INICIAR SESIÓN:</h2>

<!-- Tabs Section -->
<div class='tabs'>

    <!-- Tab 1 -->
    <input type='radio' id='r1' name='t' checked (click)="tabShow = 1">
    <label for='r1'>Donante</label>

    <!-- Tab 2 -->
    <input type='radio' id='r2' name='t' (click)="tabShow = 2">
    <label for='r2'>Institución</label>
    
    <div id='slider'></div>

</div>

<!-- Content Tab Login Donante -->
<div class='content-tab animated fadeIn slow' *ngIf="tabShow === 1">
    <div class="bg-login">
        <div class="btn-google" (click)="loginGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Google
        </div>
        <div class="btn-facebook" (click)="loginFacebook()">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Facebook
        </div>
    </div>
</div>

<!-- Content Tab Login Instucion -->
<div class='content-tab animated fadeIn slow' *ngIf="tabShow === 2">
    <div class="bg-login">
        <form [formGroup]="formLogin" class="bg-form">
        
            <!-- Email -->
            <div class="form-group p-0 col-12" [ngClass]="{ 'has-danger': !formLogin.get('email').valid && formLogin.get('email').touched && formLogin.status === 'INVALID', 'has-success': formLogin.get('email').valid }">
                <input type="text" formControlName="email" class="form-control input-contact input-login" id="email" maxlength="60" placeholder="Email">
            </div>
    
            <!-- Password -->
            <div class="form-group p-0 col-12" [ngClass]="{ 'has-danger': !formLogin.get('password').valid && formLogin.get('password').touched && formLogin.status === 'INVALID', 'has-success': formLogin.get('password').valid }">
                <input type="password" formControlName="password" class="form-control input-contact input-login" id="password" maxlength="60" placeholder="Contraseña">
            </div>
    
            <div class="col-12 p-0">
                <button class="btn-primary-qd btn-block" (click)="loginOng();" [disabled]="!formLogin.valid">Iniciar</button>
            </div>
            
        </form>
    </div>
</div>
