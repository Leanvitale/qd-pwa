<div class="bg-profile text-center" *ngIf="afAuth.user | async as user; else showLogin">
    <h2>Estas Registrado!</h2><br><br>
    <h3>Que queres hacer?</h3>
    <button (click)="logOut()">Cerrar Sesion</button>
</div>

<ng-template #showLogin>
    <app-iniciar-sesion ></app-iniciar-sesion>
</ng-template>
