<div class="bg-share animated fadeIn slow">

    <h3 class="title-share">COMPARTIR CAUSA</h3>
    <h3 class="name-share">Salvemos el Amazonas</h3>
    <h4 class="ong-share">Asociacion Red de Manos Unidas</h4>

    <div class="row justify-content-center align-items-start mt-4 mb-2">
        <a  class="col-auto align-self-center" 
            [href]="'https://www.facebook.com/sharer/sharer.php?u=' + url" target="_blank" rel="noopener noreferrer" >
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a  class="col-auto align-self-center" 
            [href]="'https://twitter.com/share?url=' + url" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a  class="col-auto align-self-center" 
            [href]="'whatsapp://send?text=' + url" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
        <div class="col-auto align-self-center" (click)="copiarLink()">
            <i class="fa fa-files-o" aria-hidden="true"></i>
        </div>
    </div>

</div>
